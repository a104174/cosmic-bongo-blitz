<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cosmic Bongo Blitz</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- MENU -->
  <div id="menu">
    <button id="play">JOGAR</button>
    <button id="exit-button">EXIT</button>
  </div>

  <!-- HUD -->
  <div id="ui" style="display:none;">
    <div id="lives"></div>
    <div id="shield-icon"></div>
    <span style="margin-left:12px;">Score: <span id="score">0</span></span>
  </div>

  <!-- Volume -->
  <div id="volume-controls" style="display:none;">
    <button id="volume-down">-</button>
    <button id="volume-up">+</button>
  </div>

  <!-- Boss HP -->
  <div id="bossbar"><div id="bossbar-inner"></div></div>

  <!-- PAUSE -->
  <div id="pause-menu" style="display:none;">
    <h2>Pausa</h2>
    <button id="continue">Continuar</button>
    <button id="pause-exit">Sair</button>
  </div>

  <!-- COUNTDOWN -->
  <div id="countdown"></div>

  <!-- GAMEOVER -->
  <div id="gameover">
    <div>Game Over!</div>
    <div id="final-score"></div>
    <button id="restart">Jogar Outra Vez</button>
  </div>

  <!-- AUDIO (corrigidos para pasta assets/audio) -->
  <audio id="bg-audio"  src="./assets/audio/background.mp3" preload="auto" loop></audio>
  <audio id="sfx-laser" src="./assets/audio/laser.mp3"     preload="auto"></audio>
  <audio id="sfx-hit"   src="./assets/audio/hit.mp3"       preload="auto"></audio>
  <audio id="sfx-power" src="./assets/audio/power.mp3"     preload="auto"></audio>
  <audio id="sfx-boss"  src="./assets/audio/boss.mp3"      preload="auto"></audio>

  <!-- RADAR -->
  <canvas id="radar" width="120" height="120"></canvas>

  <!-- LÃ³gica do jogo -->
  <script type="module" src="js/game.js"></script>
</body>
</html>
